<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript To Do List</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
    <h1>To Do List</h1>
    <p>Add to your to do list</p>
    <form id="todo">
        <input type="text" placeholder="Start typing">
        <button class="button" type="submit" id="add">Add</button>
        <button class="button" type="submit" id="delete-completed">Delete Completed Tasks</button>
        <button class="button" type="submit" id="delete-all">Delete All</button>
    </form>
    <ul id="todos">
        <li></li>
    </ul>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
